<!DOCTYPE html>


<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<style>
        body {
        background-color: bisque;
        color: black;
        font: normal 16pt Times;
    }
    
    i {
        font: normal 10pt Roman;
        color: grey;
    }
    
    form {
        margin: 0 auto;
        width: 600px;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 1em;
</style>

<body>
    <form>

        <h2>{{question.question_text}} </h2>
        <hr>
        <ul>
            {% for choice in question.choice_set.all %}
            <li> {{choice.votes}} vote{{choice.votes|pluralize}} --->>> {{choice.choice_text}}</li>
            {% endfor %}
        </ul>
        <hr>

        <a href="{% url 'polls:detail' question.id %}"> Vote again?</a><br><br>
        <a href="{% url 'polls:index' %}"> Back to Question?</a>
    </form>

</body>

</html>
